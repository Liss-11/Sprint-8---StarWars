<div class="container" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
    <div *ngFor="let nave of naves; let i = index;" type="button" (click)="hola(i)">
        <div *ngIf="naves">Nombre nave: {{nave.name}} {{i+1}}</div>
        <div *ngIf="naves">Modelo nave: {{nave.model}}</div>
    </div>
</div>

<app-detalles-nave *ngIf="active" [index]="index" [naves]="naves"></app-detalles-nave>
